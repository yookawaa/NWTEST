<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>ログイン</title>

    <!-- ==============================
         CDN読み込み
         ============================== -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.js"></script>
    <link
      href="https://unpkg.com/vuetify@3.5.15/dist/vuetify.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <!-- ==============================
         Vueアプリのマウントポイント
         ============================== -->
    <div id="app">
      <v-app>
        <v-container>
          <!-- タイトル -->
          <v-row class="text-h4 mb-4" justify="center">ログイン</v-row>

          <v-row justify="center">
            <v-col cols="12" sm="6" md="4">
              <!-- ユーザーID入力 -->
              <v-text-field
                v-model="userid"
                label="ユーザーID"
                outlined
              ></v-text-field>

              <!-- パスワード入力 -->
              <v-text-field
                v-model="password"
                label="パスワード"
                type="password"
                outlined
              ></v-text-field>

              <!-- ==============================
                   ログインボタン
                   ============================== -->
              <v-btn
                color="primary"
                class="mt-4"
                block
                @click="login"
                :disabled="loading"
              >
                <template v-if="!loading">ログイン</template>
                <template v-else>
                  <v-progress-circular
                    indeterminate
                    color="white"
                    size="20"
                    class="mr-2"
                  ></v-progress-circular>
                  認証中...
                </template>
              </v-btn>

              <!-- 新規登録へのリンクボタン -->
              <v-btn variant="text" class="mt-2" block @click="goToSignup">
                新規登録はこちら
              </v-btn>
            </v-col>
          </v-row>

          <!-- ==============================
               メッセージダイアログ
               ============================== -->
          <v-dialog v-model="dialog" max-width="400">
            <v-card>
              <v-card-title class="headline">メッセージ</v-card-title>
              <v-card-text>{{ message }}</v-card-text>
              <v-card-actions>
                <v-spacer></v-spacer>
                <v-btn color="primary" variant="text" @click="dialog = false">
                  閉じる
                </v-btn>
              </v-card-actions>
            </v-card>
          </v-dialog>
        </v-container>
      </v-app>
    </div>

    <script>
      const { createApp, ref } = Vue;
      const { createVuetify } = Vuetify;
      const vuetify = createVuetify();

      createApp({
        setup() {
          // ------------------------------
          // 画面上のリアクティブ変数
          // ------------------------------
          const userid = ref("");
          const password = ref("");
          const loading = ref(false);
          const dialog = ref(false);
          const message = ref("");

          // =============================
          // ログイン処理
          // =============================
          const login = async () => {
            // --- 入力チェック ---
            if (!userid.value || !password.value) {
              message.value = "ユーザーIDとパスワードを入力してください。";
              dialog.value = true;
              return;
            }

            loading.value = true;

            try {
              // --- API呼び出し ---
              // バックエンドのLOGINUSERエンドポイントへPOST
              const res = await axios.post(
                "https://back-ookawa2.m3harbor.net/api/LOGINUSER",
                {
                  id: userid.value,
                  password: password.value,
                },
                {
                  // Cookie送受信を有効化（将来的にセッションを扱うため）
                  withCredentials: true,
                }
              );

              console.log("レスポンス:", res);

              // --- HTTPステータス200は成功として扱う ---
              if (res.status === 200) {
                // 認証成功
                message.value = res.data.message;
                dialog.value = true;

                // 1秒後にホーム画面へ遷移
                setTimeout(() => (window.location.href = "home.html"), 1000);
              } else {
                // 認証失敗（resultがfailed）
                message.value = res.data.message || "ログインに失敗しました。";
                dialog.value = true;
              }
            } catch (err) {
              // --- 通信エラー・認証エラー時 ---
              console.error("通信エラー:", err);

              // サーバーからのエラーメッセージを優先的に表示
              const serverMessage = err.response?.data?.message;
              message.value =
                "通信エラー：" + (serverMessage || err.message || "不明なエラー");
              dialog.value = true;
            } finally {
              loading.value = false;
            }
          };

          // =============================
          // 新規登録画面へ遷移
          // =============================
          const goToSignup = () => {
            // 別画面に遷移
            window.location.href = "signup.html";
          };

          // Vueの返却値
          return { userid, password, loading, dialog, message, login, goToSignup };
        },
      })
        .use(vuetify)
        .mount("#app");
    </script>
  </body>
</html>
